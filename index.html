<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style4.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encripta4</title>
</head>
<body>
  <div class="contenedor">
    <div class="logo">
      
      <img src="logo-white.png" alt="">
    </div>

    <h1>Encriptador</h1>
    <textarea
      class="text"
      id="palabra"
      rows="3"
      style="background-color: #F3F5FC"
      onfocus="this.value=''"
    >
      Ingrese el texto aquí
    </textarea>

    <div class="container">
      <h3 id="text1">Solo minusculas y sin acentos</h3>
    </div>
    <div class="container">
      <img class="logo2" src="logo2.1.png">
    </div>

    <div class="left-button">
      <button type="button" id="encriptar">Encriptar</button>
    </div>

    <div class="right-button">
      <button type="button" id="desencriptar">Desencriptar</button>
    </div>

    <div class="rectangle">
      <textarea
        class="text2"
        id="resultado"
        rows="3"
        style="background-color: #F3F5FC"
        onfocus="this.value=''"
      >
        Resultado
      </textarea>
      

      <div class="container">
        <img class="logo3" src="muñeco.jpg">

        <button type="button" id="copiar" value="Copiar" class="btn-copiar">
          Copiar
        </button>

        <audio id="miAudio">
          <source src="click.mp3" type="audio/mpeg">
          Tu navegador no soporta la reproducción de audio.
        </audio>
      </div>

      <script src="main4.js"></script>
    </div>
  </div>
</body>
</html>
